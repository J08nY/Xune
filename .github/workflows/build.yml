name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create big JAR
        run: ./gradlew uberJar

      - name: Find big JAR
        run: |
          file=$(find build/libs -name 'Xune-*-all.jar')
          echo "jar=$file" >> $GITHUB_ENV

      - name: Upload big JAR
        uses: actions/upload-artifact@v4
        with:
          name: Xune.jar
          path: ${{ env.jar }}
